apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 27
    }

    sourceSets.main {
        jni.srcDirs = [] // This prevents gradle to build jni
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        publishListing {}
        releaseProd {}
        releaseBeta {}
        releaseAlpha {}
        release {}
        debug {}
    }
}

dependencies {
}
